plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.2.RELEASE'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'com.zaxxer:HikariCP:3.2.0'
    compile 'org.webjars:jquery:3.3.1-1'
    compile 'org.webjars:jquery-ui:1.12.1'
    compile 'org.webjars:bootstrap:4.1.3'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
}

group = 'com.example'
version = '1.0'
description = 'java-getting-started'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
